<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melody Candy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg">
    <div class="candy-poster">
      <img src="melody.png" alt="Melody Candy">
    </div>
  </div>
  <footer>
    <div class="footer-logo">
      <!-- Insert your company logo image here -->
      <img src="parle logo.png" alt="Company Logo">
    </div>
    <div class="company-info">
      <p>PARLE Products Pvt. Ltd</p>
      <p>Address: V.S.
Khandekar Marg, Vile Parle
East Mumbai - 400057,
Maharashtra.</p>
      <p>Email: info@parle.com</p>
    </div>
    <div class="contact-form">
      <!-- Insert your quick contact form here -->
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button>Submit</button>
    </div>
  </footer>
</body>
</html>
